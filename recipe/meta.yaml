{% set name = "pegasus-wms.dax" %}
{% set version = "5.0.1" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 972681141fb77c6a1fcab017c72b954943a9938e730ca47c1563b4bb27ba79d4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - six

test:
  requires:
    - pip
  imports:
    - Pegasus.DAX3
  commands:
    - pip check

about:
  home: https://pegasus.isi.edu
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Pegasus Workflow Management System Python API

extra:
  recipe-maintainers:
    - duncanmmacleod
